- hosts: all
  environment:
    DATABASE_URL: "{{ lookup('env', 'DATABASE_URL') }}"
    PASSWORD: "{{ lookup('env', 'PASSWORD') }}"
    USER: "{{ lookup('env', 'USER') }}"

  tasks:
    - name: "Roda: sudo apt update"
      become: yes
      apt:
        update_cache: yes
        upgrade: yes
        cache_valid_time: 86400 #Um dia

    - name: "Instala pacotes"
      apt:
        name: "{{ item }}"
        state: latest
      become: yes # roda com sudo
      with_items:
        - default-jre
        - maven
        - mysql-server
        - python3-pycurl
        - python3-mysqldb

